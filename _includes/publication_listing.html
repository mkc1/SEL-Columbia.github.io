<li class="pubdescription">
  {% assign extension = post.link | slice: -4, 4 %}
  <a class="post-link" href="{{ post.link }}" target="\_blank"><strong>{{ post.title }}</strong>&nbsp;
    {% if extension == '.pdf' %}
    [pdf]
    {% else %}
    [url]
    {% endif %}
  </a>
  {% if post.pdf %}
  &nbsp;<a href="{{ post.pdf }}" target="\_blank">[pdf]</a>
  {% endif %}

  {% if post.content.size > 1 %}
  {{post.content}}
  {% else %}
  <p></p>
  {% endif %}
</li>
